<md-card>
  <md-toolbar class="md-hue-1">
    <div class="md-toolbar-tools">
      <h2 class="md-flex">Known tools and technologies</h2>
    </div>
  </md-toolbar>
  <md-card-content layout-padding style="padding: 24px;">
    <md-grid-list
          md-cols-sm="1" 
          md-cols-md="2" 
          md-cols-lg="2"
          md-cols-gt-lg="6"
          md-row-height-gt-md="1:1" md-row-height="2:2"
          md-gutter="12px" md-gutter-gt-sm="8px" >

      <md-grid-tile class="gray"
          md-rowspan="2" md-colspan="2" md-colspan-sm="1">
          <img src="img/tiles/java.png" alt="">
      </md-grid-tile>

      <md-grid-tile style="background: #cfd4d5">
        <img src="img/tiles/hibernate.png" alt="">
      </md-grid-tile>

      <md-grid-tile style="background: #a8a0c8"
          md-rowspan="1" md-colspan="1" md-colspan-sm="1">
          <img src="img/tiles/eclipse.png" alt="">
      </md-grid-tile>

      <md-grid-tile style="background: #c0dbae"
          md-rowspan="1" md-colspan="2">
          <img src="img/tiles/spring.png" alt="">
      </md-grid-tile>

      <md-grid-tile style="background: #de8b83"
          md-rowspan="1" md-colspan="2" md-colspan-sm="1">
          <img src="img/tiles/angularjs.png" alt="">
      </md-grid-tile>

      <md-grid-tile style="background: #b9e08c"
          md-rowspan="1" md-colspan="2" md-colspan-sm="1">
          <img src="img/tiles/nodejs.png" alt="">
      </md-grid-tile>

    </md-grid-list>

  </md-card-content>
</md-card>
