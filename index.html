<html ng-app="app">
    <head>
        <title>Strona testowa</title>

        <link rel="stylesheet" type="text/css" href="style.css" />

        <link rel="stylesheet" href="bower_components\angular-material\angular-material.min.css">
        <link rel="stylesheet" href="bower_components\roboto-fontface\css\roboto-fontface.css">
    </head>
    <body ng-cloak md-theme=''>
        <div ng-controller="MainCtrl" layout="column" >
            <section layout="row" flex style="position: relative">

                <!-- MENU -->
                <md-sidenav id="menu" class="md-sidenav-left md-whiteframe-z2" 
                    md-component-id="left" 
                    md-is-locked-open="$mdMedia('gt-lg')">
                    <md-toolbar>
                        <h1 class="md-toolbar-tools"></h1>
                    </md-toolbar>
                    <md-content layout-padding ng-controller="MenuCtrl">
                        <img class="face" width="220px" src="img/face.jpg" alt=""/>
                        <h2 class="md-flex">Marcin Marczyk</h2>
                        <md-content>
                            <md-list>
                                <md-list-item ng-repeat="item in menu">
                                    <md-button ng-href="" target="_blank"
                                        class="md-primary">
                                        {{item}}
                                    </md-button>
                                </md-list-item>
                            </md-list>
                        </md-content>
                    </md-content>
                </md-sidenav>



                <!-- MAIN CONTENT -->
                <md-content flex >
                    <md-toolbar class="md-whiteframe-z2">
                        <div class="md-toolbar-tools">
                            <md-button ng-click="toggleMenu()"
                                style="min-width: 40px; width: 40px;"
                                aria-label="Toggle menu"
                                hide-gt-lg>
                                <md-icon md-svg-src="img/menu.svg"
                                         alt="Toggle menu">
                                </md-icon>
                                
                            </md-button>
                            
                            <h2 class="md-flex">~/</h2>
                        </div>
                    </md-toolbar>
                    <md-content layout-padding class="gridList">
                        <md-grid-list
                            md-cols-sm="1" md-cols-md="2" md-cols-gt-md="6"
                            md-row-height-gt-md="1:1" md-row-height="2:2"
                            md-gutter="12px" md-gutter-gt-sm="8px" >
                        <md-grid-tile class="gray"
                            md-rowspan="3" md-colspan="2" md-colspan-sm="1">
                          <md-grid-tile-footer>
                            <h3>#1: (3r x 2c)</h3>
                          </md-grid-tile-footer>
                        </md-grid-tile>
                        <md-grid-tile class="green">
                          <md-grid-tile-footer>
                            <h3>#2: (1r x 1c)</h3>
                          </md-grid-tile-footer>
                        </md-grid-tile>
                        <md-grid-tile class="yellow">
                          <md-grid-tile-footer>
                            <h3>#3: (1r x 1c)</h3>
                          </md-grid-tile-footer>
                        </md-grid-tile>
                        <md-grid-tile class="blue"
                            md-rowspan="2">
                          <md-grid-tile-footer>
                            <h3>#4: (2r x 1c)</h3>
                          </md-grid-tile-footer>
                        </md-grid-tile>
                        <md-grid-tile class="red"
                            md-rowspan="2" md-colspan="2" md-colspan-sm="1">
                          <md-grid-tile-footer>
                            <h3>#5: (2r x 2c)</h3>
                          </md-grid-tile-footer>
                        </md-grid-tile>
                        <md-grid-tile class="green"
                            md-rowspan="2" >
                          <md-grid-tile-footer>
                            <h3>#6: (2r x 1c)</h3>
                          </md-grid-tile-footer>
                        </md-grid-tile>
                      </md-grid-list>
                    </md-content>
                </md-content>



                <!-- FOOTER -->
                <div id="footer" ng-controller="FooterCtrl" layout="row">
                    
                    <md-button ng-click="showGridBottomSheet($event)" class="md-fab"
                        aria-label="Bottom sheet">
                        more
                    </md-button>
                </div>
            </section>
        </div>
        
        <script src="bower_components\jquery\dist\jquery.min.js"></script>
        <script src="bower_components\angular\angular.js"></script>
        <script src="bower_components\angular-route\angular-route.js"></script>
        <script src="bower_components\angular-messages\angular-messages.js"></script>
        <script src="bower_components\angular-animate\angular-animate.js"></script>
        <script src="bower_components\angular-aria\angular-aria.js"></script>
        <script src="bower_components\angular-material\angular-material.js"></script>

        <script src="controller.js"></script>
    </body>
</html>
