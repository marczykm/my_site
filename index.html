<html ng-app="app">
    <head>
        <title>Strona testowa</title>

        <link rel="stylesheet" type="text/css" href="css/style.css" />

        <link rel="stylesheet" href="bower_components\angular-material\angular-material.min.css">
        <link rel="stylesheet" href="bower_components\roboto-fontface\css\roboto-fontface.css">
    </head>
    <body ng-cloak md-theme=''>
        <div ng-controller="MainCtrl" layout="column" style="min-height: 500px">
            <section layout="row" flex style="position: relative">

                <!-- MENU -->
                <md-sidenav id="menu" class="md-sidenav-left md-whiteframe-z2" 
                    md-component-id="left" 
                    md-is-locked-open="$mdMedia('gt-lg')">
                    <md-toolbar>
                        <h1 class="md-toolbar-tools"></h1>
                    </md-toolbar>
                    <md-content layout-padding ng-controller="MenuCtrl">
                        <a ng-href="#/">
                            <img class="face" width="220px" src="img/face.jpg" alt=""/>
                        </a>
                        <h2 class="md-flex">Marcin Marczyk</h2>
                        
                        <md-content>
                            <md-list>
                                <md-list-item ng-repeat="item in menu">
                                    <md-button ng-href="{{item.url}}"
                                        class="md-primary">
                                        {{item.label}}
                                    </md-button>
                                </md-list-item>
                            </md-list>
                        </md-content>
                    </md-content>
                </md-sidenav>


                <!-- MAIN CONTENT -->
                <md-content flex >
                    <md-toolbar class="md-whiteframe-z2">
                        <div class="md-toolbar-tools">
                            <md-button ng-click="toggleMenu()"
                                style="min-width: 40px; width: 40px;"
                                aria-label="Toggle menu"
                                hide-gt-lg>
                                <md-icon md-svg-src="img/menu.svg"
                                         alt="Toggle menu">
                                </md-icon>
                            </md-button>
                            <h2 class="md-flex">~{{$location.$$path}}</h2>
                        </div>
                    </md-toolbar>
                    <md-content layout-padding class="gridList">
                        <div ng-view></div>
                    </md-content>
                </md-content>


                <!-- FOOTER -->
                <div id="footer" ng-controller="FooterCtrl" layout="row">
                    <md-button ng-click="showGridBottomSheet($event)" class="md-fab"
                        aria-label="Bottom sheet">
                        more
                    </md-button>
                </div>
            </section>
        </div>
        
        <script src="bower_components\jquery\dist\jquery.min.js"></script>
        <script src="bower_components\angular\angular.js"></script>
        <script src="bower_components\angular-route\angular-route.js"></script>
        <script src="bower_components\angular-messages\angular-messages.js"></script>
        <script src="bower_components\angular-animate\angular-animate.js"></script>
        <script src="bower_components\angular-aria\angular-aria.js"></script>
        <script src="bower_components\angular-material\angular-material.js"></script>

        <script src="script/core/mainCtrl.js"></script>
        <script src="script/core/menuCtrl.js"></script>
        <script src="script/core/footerCtrl.js"></script>
        <script src="script/core/routing.js"></script>
        <script src="script/core/themes.js"></script>
        <script src="script/core/default/defaultCtrl.js"></script>
        <script src="script/core/education/educationCtrl.js"></script>
        <script src="script/core/career/careerCtrl.js"></script>
        <script src="script/core/projects/projectsCtrl.js"></script>
        <script src="script/core/hobby/hobbyCtrl.js"></script>
        <script src="script/core/contact/contactCtrl.js"></script>
    </body>
</html>
